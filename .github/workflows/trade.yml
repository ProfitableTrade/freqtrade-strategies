          - XLM/USDT
          - ETC/USDT
          - XTZ/USDT
          - NEO/USDT
          - ATOM/USDT
          - IOTA/USDT
          - VET/USDT
          - XMR/USDT
          - DASH/USDT
          - ZEC/USDT
          - QTUM/USDT
          - THETA/USDT
          - FIL/USDT
          - UNI/USDT
          - AAVE/USDT
          - COMP/USDT
          - MKR/USDT
          - SNX/USDT
          - YFI/USDT
          - SUSHI/USDT
          - ZRX/USDT
          - KNC/USDT
          - BAND/USDT
          - REN/USDT
          - BAL/USDT
          - OXT/USDT
          - CRV/USDT
          - TRB/USDT
          - UMA/USDT
          - NMR/USDT
          - ANT/USDT
          - LRC/USDT
          - CVC/USDT
          - KAVA/USDT
          - AR/USDT
          - GRT/USDT
          - STORJ/USDT
          - SNM/USDT
          - CTK/USDT
          - BNT/USDT
          - GNO/USDT
          - REP/USDT
          - MLN/USDT
          - CRV/USDT
          - STORJ/USDT
          - SNM/USDT
          - CTK/USDT
          - BNT/USDT
          - GNO/USDT
          - REP/USDT
          - MLN/USDT
          - CRV/USDT
      runtime_type:
        description: "dry-run - fake trades, production - real money"
        required: true
        default: dry-run
        type: choice
        options:
          - dry-run
          - production
      dry_run_wallet:
        description: "Dry run wallet amount"
        required: false
        default: "3000"
      config:
        description: "Config, example: binance"
        required: true
        type: choice
        default: binance
        options:
          - binance
          - binance1
      timeframe:
        description: "Timeframe"
        required: true
        type: choice
        default: "1h"
        # do not change, binance works with this list of timeframes only 
        options: ['1s', '1m', '3m', '5m', '15m', '30m', '1h', '2h', '4h', '6h', '8h', '12h', '1d', '3d', '1w', '1M']
      max_open_trades:
        description: "Max open trades"
        required: false
        default: 1
        type: number
      stoploss:
        description: "Stoploss"
        required: true
        default: 0.05
        type: number
