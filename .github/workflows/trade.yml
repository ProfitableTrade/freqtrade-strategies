name: Trade
on:
  workflow_dispatch:
    inputs:
      env_name:
        description: "Environment name of trade"
        required: true
        default: trade01
        type: choice
        options:
          - trade01
          - trade02
          - trade03
          - trade04
          - trade05
          - trade06
          - trade07
          - trade08
          - trade09
          - trade10
          - trade11
          - trade12
          - trade13
          - trade14
          - trade15
          - trade16
          - trade17
          - trade18
          - trade19
          - trade20
      behaviour:
        description: "Behaviour"
        required: true
        default: "start"
        type: choice
        options:
          - start
          - stop
      strategy:
        description: "Strategy, example: Strategy0"
        required: true
        default: Strategy00
        type: choice
        options:
